    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchForm = document.querySelector('.search-form');

            searchForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission
                
                const searchTerm = searchForm.querySelector('.search-input').value.trim().toLowerCase();
                const allTextNodes = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
                let node;
                const matchingNodes = [];

                while (node = allTextNodes.nextNode()) {
                    if (node.parentNode.tagName !== 'SCRIPT' && node.parentNode.tagName !== 'STYLE') {
                        const textContent = node.textContent.toLowerCase();
                        if (textContent.includes(searchTerm)) {
                            matchingNodes.push(node.parentNode);
                        }
                    }
                }

                if (matchingNodes.length > 0) {
                    matchingNodes.forEach(matchingNode => {
                        matchingNode.style.backgroundColor = 'yellow';
                    });
                } else {
                    alert('No matches found for your search term.');
                }
            });
        });
        // Function to search for products on a specific page

// Perform search on LED page
searchProducts(ledPageUrl)

// Perform search on towel page

// Function to display search results
function displaySearchResults(products) {
    const productContainer = document.getElementById('productContainer');
    if (productContainer) {
        products.forEach(product => {
            // Create product card
            const productCard = document.createElement('div');
            productCard.classList.add('product');

            // Create product image
            const productImage = document.createElement('img');
            productImage.src = product.Image;
            productImage.alt = `Product Image: ${product.Brand}`;

            // Create product info container
            const productInfo = document.createElement('div');
            productInfo.classList.add('product-info');

            // Create product name
            const productName = document.createElement('h2');
            productName.textContent = product.Brand;

            // Create product description
            const productDescription = document.createElement('p');
            productDescription.textContent = product["Product Type"];

            // Create product price
            const productPrice = document.createElement('p');
            productPrice.textContent = `Price: â‚¹${product.Price}`;

            // Create product rating
            const productRating = document.createElement('p');
            productRating.textContent = `Rating: ${product.Rating}`;

            // Create add to cart button
            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.classList.add('add-to-cart-button');
            addToCartButton.addEventListener('click', () => {
                // Add logic to handle adding product to cart
                console.log(`Added ${product.Brand} to cart`);
            });

            // Append product info elements to product card
            productInfo.appendChild(productName);
            productInfo.appendChild(productDescription);
            productInfo.appendChild(productPrice);
            productInfo.appendChild(productRating);
            productInfo.appendChild(addToCartButton);

            // Append product image and info to product card
            productCard.appendChild(productImage);
            productCard.appendChild(productInfo);

            // Append product card to product container
            productContainer.appendChild(productCard);
        });
    } else {
        console.error('Element with ID "productContainer" not found');
    }
}

// Perform search on LED page
searchProducts('/led.html')
    .then(ledData => {
