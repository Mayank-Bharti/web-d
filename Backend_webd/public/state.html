    <script>
        // JavaScript function to toggle dropdown
        function toggleDropdown(button) {
            let dropdownContent = button.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        }
    </script>
